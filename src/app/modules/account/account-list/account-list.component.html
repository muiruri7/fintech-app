<h2>Account List</h2>
<button mat-button color="primary" routerLink="/account/add">Add Account</button>

<table mat-table [dataSource]="accounts" class="mat-elevation-z8">
  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef> Account Number </th>
    <td mat-cell *matCellDef="let account"> {{account.accountNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef> Customer ID </th>
    <td mat-cell *matCellDef="let account"> {{account.customerId}} </td>
  </ng-container>

  <ng-container matColumnDef="accountType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let account"> {{account.accountType}} </td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let account"> {{account.balance | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let account">
      <button mat-button color="accent" [routerLink]="['/account', account.id]">View</button>
      <button mat-button color="warn" (click)="deleteAccount(account.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['accountNumber', 'customerId', 'accountType', 'balance', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['accountNumber', 'customerId', 'accountType', 'balance', 'actions'];"></tr>
</table>
