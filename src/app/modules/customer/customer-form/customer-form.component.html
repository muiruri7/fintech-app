<h2>Add New Customer</h2>
<form [formGroup]="customerForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <input matInput placeholder="Full Name" formControlName="fullName">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email" placeholder="Email" formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phoneNumber">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Customer Type</mat-label>
    <mat-select formControlName="customerType">
      <mat-option value="Individual">Individual</mat-option>
      <mat-option value="Business">Business</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" (change)="onFileChange($event)">
  <img *ngIf="customerForm.value.profilePicture" [src]="customerForm.value.profilePicture" width="100">

  <button mat-button color="primary" type="submit" [disabled]="customerForm.invalid">Save</button>
</form>
