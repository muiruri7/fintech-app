<h2>Customer List</h2>
<button mat-button color="primary" routerLink="/customer/add">Add Customer</button>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let customer">
      <button mat-button color="accent" [routerLink]="['/customer', customer.id]">View</button>
      <button mat-button color="warn" (click)="deleteCustomer(customer.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'actions'];"></tr>
</table>
