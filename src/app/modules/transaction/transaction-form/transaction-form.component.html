<h2>Add New Transaction</h2>
<form [formGroup]="transactionForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Account</mat-label>
    <mat-select formControlName="accountId">
      <mat-option *ngFor="let account of accounts" [value]="account.id">
        {{ account.accountNumber }} - {{ account.balance | currency }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Transaction Type</mat-label>
    <mat-select formControlName="transactionType">
      <mat-option value="Deposit">Deposit</mat-option>
      <mat-option value="Withdrawal">Withdrawal</mat-option>
      <mat-option value="Transfer">Transfer</mat-option>
      <mat-option value="Loan Payment">Loan Payment</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Amount" formControlName="amount">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Pending">Pending</mat-option>
      <mat-option value="Approved">Approved</mat-option>
      <mat-option value="Rejected">Rejected</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button color="primary" type="submit" [disabled]="transactionForm.invalid">Save</button>
</form>
