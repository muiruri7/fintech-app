<h2>Transaction List</h2>
<button mat-button color="primary" routerLink="/transaction/add">Add Transaction</button>

<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef> Account ID </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.accountId}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionType}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let transaction">
      <button mat-button color="accent" [routerLink]="['/transaction', transaction.id]">View</button>
      <button mat-button color="warn" (click)="deleteTransaction(transaction.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['accountId', 'transactionType', 'amount', 'status', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['accountId', 'transactionType', 'amount', 'status', 'actions'];"></tr>
</table>
