<h2>Dashboard</h2>

<div class="stats">
  <mat-card>
    <mat-card-title>Total Customers</mat-card-title>
    <mat-card-content>{{ totalCustomers }}</mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Total Accounts</mat-card-title>
    <mat-card-content>{{ totalAccounts }}</mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Total Balance</mat-card-title>
    <mat-card-content>{{ totalBalance | currency }}</mat-card-content>
  </mat-card>
</div>

<h3>Recent Transactions</h3>
<table mat-table [dataSource]="recentTransactions" class="mat-elevation-z8">
  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef> Account ID </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.accountId}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.transactionType}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['accountId', 'transactionType', 'amount']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['accountId', 'transactionType', 'amount'];"></tr>
</table>
